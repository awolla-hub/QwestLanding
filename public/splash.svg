<svg width="1242" height="2436" viewBox="0 0 1242 2436" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F1419"/>
      <stop offset="50%" stop-color="#0A0E14"/>
      <stop offset="100%" stop-color="#0F1419"/>
    </linearGradient>
    <linearGradient id="splashLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB84D"/>
      <stop offset="100%" stop-color="#9CAF50"/>
    </linearGradient>
    <linearGradient id="splashGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB84D" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#9CAF50" stop-opacity="0.05"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFB84D" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0A0E14" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1242" height="2436" fill="url(#splashBg)"/>
  
  <!-- Center radial glow -->
  <ellipse cx="621" cy="1100" rx="500" ry="500" fill="url(#centerGlow)"/>
  
  <!-- Decorative particles -->
  <circle cx="150" cy="400" r="4" fill="#FFB84D" opacity="0.3"/>
  <circle cx="1092" cy="350" r="3" fill="#9CAF50" opacity="0.25"/>
  <circle cx="200" cy="800" r="5" fill="#9CAF50" opacity="0.2"/>
  <circle cx="1042" cy="750" r="4" fill="#FFB84D" opacity="0.25"/>
  <circle cx="100" cy="1400" r="3" fill="#FFB84D" opacity="0.2"/>
  <circle cx="1142" cy="1500" r="4" fill="#9CAF50" opacity="0.25"/>
  <circle cx="180" cy="1900" r="4" fill="#9CAF50" opacity="0.2"/>
  <circle cx="1062" cy="1850" r="3" fill="#FFB84D" opacity="0.25"/>
  <circle cx="250" cy="2100" r="5" fill="#FFB84D" opacity="0.15"/>
  <circle cx="992" cy="2150" r="4" fill="#9CAF50" opacity="0.2"/>
  
  <!-- Centered Logo Group -->
  <g transform="translate(621, 1100)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="320" fill="url(#splashGlow)" opacity="0.6"/>
    
    <!-- Main circle (magnifying glass lens) -->
    <circle 
      cx="-60" 
      cy="-60" 
      r="140" 
      stroke="url(#splashLogo)" 
      stroke-width="40" 
      fill="none"
    />
    
    <!-- Handle of magnifying glass (forms the Q tail) -->
    <line 
      x1="40" 
      y1="40" 
      x2="160" 
      y2="160" 
      stroke="url(#splashLogo)" 
      stroke-width="40" 
      stroke-linecap="round"
    />
    
    <!-- Inner lens reflection -->
    <path 
      d="M -115 -110 Q -140 -150 -80 -145" 
      stroke="#FFB84D" 
      stroke-width="16" 
      stroke-linecap="round" 
      fill="none" 
      opacity="0.5"
    />
  </g>
  
  <!-- App name below logo -->
  <text 
    x="621" 
    y="1420" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="72" 
    font-weight="800" 
    fill="url(#splashLogo)" 
    text-anchor="middle"
    letter-spacing="8"
  >QWEST</text>
  
  <!-- Tagline -->
  <text 
    x="621" 
    y="1490" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="28" 
    font-weight="500" 
    fill="#6B7280" 
    text-anchor="middle"
    letter-spacing="4"
  >НАЙДИ СВОЕГО ГЕРОЯ</text>
</svg>
